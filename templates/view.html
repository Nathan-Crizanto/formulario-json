<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dados Registrados</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Dados Registrados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for record in data %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.nome }}</td>
                <td>{{ record.telefone }}</td>
                <td>{{ record.cpf }}</td>
                <td>{{ record.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/download">
        <button>Baixar Excel</button>
    </a>
</body>
</html>
